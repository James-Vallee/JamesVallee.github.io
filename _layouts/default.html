<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- Favicon for Browsers -->
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/JV Block Logo.png">
  <!-- Apple bookmark Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/JV Block Logo.png">

  {% if page.load_project_css %}
    <link rel="stylesheet" href="{{ '/assets/css/project.css' | relative_url }}">
  {% endif %}
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const nextBtn = document.querySelector('.carousel-btn.next');
  const prevBtn = document.querySelector('.carousel-btn.prev');

  let index = 0;

  function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  nextBtn.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    updateCarousel();
  });

  prevBtn.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  // Swipe support
  let startX = 0;

  track.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
  });

  track.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextBtn.click();
    if (endX - startX > 50) prevBtn.click();
  });
});
</script>

<body>
  <!-- Header Nav -->
  <header>
    <div class="header-content">
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="/assets/images/JV logo.png" alt="James Vallée Logo">
      </a>

      <!-- Navigation -->
      <nav class="nav">
        <a href="{{ '/' | relative_url }}" class="{% if page.nav == 'home' %}active{% endif %}">Home</a>
        <a href="{{ '/experience/' | relative_url }}" class="{% if page.nav == 'experience' %}active{% endif %}">Experience</a>
        <a href="{{ '/fsae/' | relative_url }}" class="{% if page.nav == 'fsae' %}active{% endif %}">FSAE&nbsp;Projects</a>
        <a href="{{ '/personal/' | relative_url }}" class="{% if page.nav == 'personal' %}active{% endif %}">Personal&nbsp;Projects</a>
        <a href="{{ '/about/' | relative_url }}" class="{% if page.nav == 'about' %}active{% endif %}">About</a>
        
      </nav>
    </div>
  </header>


  <!-- Banner / Hero (full-width) -->
  {% if page.banner_image %}
  <section class="banner" style="background-image: url('{{ page.banner_image | relative_url }}');">
    <div class="overlay"></div>
    <div class="banner-content">
      <h1>{{ page.title }}</h1>
      {% if page.subtitle %}
      <p>{{ page.subtitle }}</p>
      {% endif %}
    </div>
  </section>
  {% endif %}

  <!-- Page content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="page-content">
      &copy; {{ "now" | date: "%Y" }} James Vallée
    </div>
  </footer>
</body>
</html>
