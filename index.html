---
layout: default
title: Home
---

<section class="hero">
  <h1>Hi, I'm James Vallee</h1>
  <p>Mechanical Engineering Student | FSAE Driver | Portfolio</p>
</section>

<section class="featured-projects">
  <h2>Projects</h2>
  <div class="project-list">
    {% assign sorted_projects = site.projects | sort: 'title' %}
    {% for project in sorted_projects %}
      <div class="project-card">
        <a href="{{ project.url }}">
          <img src="{{ project.image }}" alt="{{ project.title }}">
          <h3>{{ project.title }}</h3>
          <p>{{ project.excerpt }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</section>
